<header class="company-header">
  <h4>HashedIn Marketplace</h4>
  
    <div *ngIf="isLoggedIn" class="search-bar">
      <input
        type="text"
        class="input-search"
        placeholder="Search for items..."
        [(ngModel)]="searchQuery"
        (ngModelChange)="onSearch()"
      />

      <select [(ngModel)]="sortOption" (change)="onSortChange()">
        <option value="">Sort</option>
        <option value="name">Name (A-Z)</option>
        <option value="priceLow">Price (Low to High)</option>
        <option value="priceHigh">Price (High to Low)</option>
      </select>
    </div>
    <div *ngIf="isLoggedIn" class="header-buttons">
      <button (click)="goToNotifications()" class="notification-btn">
  <img src="https://cdn-icons-png.flaticon.com/512/1827/1827392.png" alt="Notifications" style="width:20px;vertical-align:middle;margin-right:4px;" />
</button>
      <button class="login-button" *ngIf="isLoggedIn" (click)="onCartClick()">
        ðŸ›’{{countItems}}
      </button>

      <div
        class="profile-menu"
        *ngIf="isLoggedIn"
        (click)="toggleDropdown()"
        (keydown.enter)="toggleDropdown()"
        tabindex="0"
        (blur)="closeDropdown()"
      >
        <img
          src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
          alt="Profile"
          class="profile-icon"
        />
        <div class="dropdown" *ngIf="dropdownOpen">
          <div class="dropdown-item" tabindex="0" role="button" (click)="onMyProfileClick()" (keydown.enter)="onMyProfileClick()">My Profile</div>
          <div class="dropdown-item" tabindex="1" role="button" (click)="onMyItemsClick()" (keydown.enter)="onMyItemsClick()">
            My Items
          </div>
          <div class="dropdown-item" tabindex="2" role="button" (click)="logout()" (keydown.enter)="logout()">Logout</div>
        </div>
      </div>
    </div>
  
</header>
<main>
  <router-outlet></router-outlet>
</main>
