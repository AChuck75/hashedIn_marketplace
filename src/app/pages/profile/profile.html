<div class="profile-container">
  <h2>My Profile</h2>
  <div class="profile-card">
    <img
      src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
      alt="Profile"
      class="profile-avatar"
    />
    <div class="profile-info">
      <div class="profile-field">
        <span>Username:</span>
        <span>{{ username }}</span>
      </div>
      <div class="profile-field">
        <span>Email:</span>
        <span>{{ email }}</span>
      </div>
      
    </div>
  </div>
</div>
