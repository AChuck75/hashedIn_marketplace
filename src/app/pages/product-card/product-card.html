<div class="product-card">
  <button mat-icon-button [matMenuTriggerFor]="menu" class="menu-btn">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="onEdit(product)">
      <mat-icon>edit</mat-icon>
      <span>Edit</span>
    </button>
    <button mat-menu-item (click)="onDelete(product)">
      <mat-icon>delete</mat-icon>
      <span>Delete</span>
    </button>
  </mat-menu>

  <div class="product-image-wrapper">
    <img [src]="product.image" [alt]="product.name" class="product-image" />
  </div>

  <div class="product-fields">
    <label>
      <span class="input-label">Product Name</span>
      <input [(ngModel)]="product.name" placeholder="Product Name" [readonly]="!isEditing" class="product-input" />
    </label>
    <label>
      <span class="input-label">Description</span>
      <textarea [(ngModel)]="product.description" placeholder="Description" [readonly]="!isEditing" class="product-input"></textarea>
    </label>
    <label>
      <span class="input-label">Price</span>
      <input type="number" [(ngModel)]="product.price" placeholder="Price" [readonly]="!isEditing" class="product-input" />
    </label>
  </div>

  <button *ngIf="isEditing" (click)="saveAllProducts()" class="save-btn">
    <span class="save-icon">Save</span>
  </button>
</div>
